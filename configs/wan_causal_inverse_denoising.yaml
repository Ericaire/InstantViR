# Config for InstantViR inverse problem training - Spatial Gaussian blur
model_name: wan
generator_name: causal_wan
generator_ckpt: "./outputs/wan_causal_inverse_spatial_gaussian/2025-08-04-03-06-49.481869_seed6431312/checkpoint_model_000800/model.pt"  # Use a general pretrained model
# generator_ckpt: "./checkpoints/model.pt"
# generator_ckpt: "./checkpoints/autoregressive_checkpoint/model.pt"
generator_fsdp_wrap_strategy: size
real_score_fsdp_wrap_strategy: size
fake_score_fsdp_wrap_strategy: size
text_encoder_fsdp_wrap_strategy: size
generator_grad:
  model: true
real_score_grad:
  model: false
fake_score_grad:
  model: true
denoising_step_list:
- 1000
- 757
- 522
- 0
num_train_timestep: 1000
timestep_shift: 8.0
real_guidance_scale: 3.5
generator_task: causal_video
real_task_type: bidirectional_video
fake_task_type: bidirectional_video
denoising_loss_type: flow
mixed_precision: true
seed: 0
wandb_host: WANDB_HOST
wandb_key: WANDB_KEY
wandb_entity: tyin
wandb_project: instantvir_inverse
wandb_name: wan_causal_inverse_denoising
sharding_strategy: no_shard
optimizer: adamw
lr: 1.0e-05
beta1: 0.9
beta2: 0.999
data_path: "data/mixkit_latents_gaussian_noise_lmdb" # <-- Path to the new dataset
batch_size: 4
log_iters: 200
negative_prompt: '色调艳丽，过曝，静态，细节模糊不清，字幕，风格，作品，画作，画面，静止，整体发灰，最差质量，低质量，JPEG压缩残留，丑陋的，残缺的，多余的手指，画得不好的手部，画得不好的脸部，畸形的，毁容的，形态畸形的肢体，手指融合，静止不动的画面，杂乱的背景，三条腿，背景人很多，倒着走'
dfake_gen_update_ratio: 5
image_or_video_shape:
- 1
- 21
- 16
- 60
- 104
output_path: ./outputs/wan_causal_inverse_spatial_gaussian
distillation_loss: dmd
gradient_checkpointing: true
backward_simulation: false
num_frame_per_block: 3
warp_denoising_step: false
compile_model: false

# Inverse problem settings
use_predegraded_dataset: true
inverse_problem_type: "gaussian_denoising"
noise_level: 0.2  # Corresponds to the sigma used for creating the dataset
measurement_consistency_weight: 0.1

# Additional stabilization options
gradient_clip_norm: 1.0  # Add gradient clipping
ema_decay: 0.999  # Add EMA for more stable training